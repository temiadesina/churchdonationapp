<!DOCTYPE>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        
	<meta name="description" content="">
	<meta name="author" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form role="form" action="http://127.0.0.1:8081/card-payment/" method="POST" id="payment-form">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="number" name="ccnumber" class="form-control" placeholder="Enter your card number" required>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="">Month</label>
                        <input type="text" name="ccdate_month" value="" class="form-control" placeholder="MM" required>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="">Year</label>
                        <input type="text" name="ccdate_year" class="form-control" maxlength="2" placeholder="YY" required>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="">CVV2/CVC</label>
                        <input type="number" name="cvv_value" placeholder="CVV2/CVC" maxlength="4" required>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4">
                                <label for="">Currency</label>
                                <select class="form-control" name="currency" id="currency">
                                    <option value="NGN">NGN</option>
                                </select>
                            </div>
                            <div class="col-xs-8">
                                <label for="">Amount</label>
                                <input type="number" name="amount" class="form-control" placeholder="1000" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Transaction Description</label>
                        <input type="text" name="transaction_description" class="form-control" placeholder="Enter transaction description" required>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submitpayment" name="submitpayment">Pay</button>
                    </div>
                </div>
                </form>
                </div>
        </div>
    </div>
</body>
